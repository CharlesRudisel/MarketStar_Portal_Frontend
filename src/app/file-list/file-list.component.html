<div class="file-list">
  <h2>Files Associated with Customer X</h2>
  <ul class="cards">
    <li class="card" *ngFor="let file of files">
      <a [href]="file.fileUrl" target="_blank"> {{ file.documentName }}</a>
      <br>
    </li>
  </ul>

  <!-- Render the UploadButtonComponent here -->
  <app-upload-button></app-upload-button>

  <a href="dashboard.html" [routerLink]="['/dashboard']" class="back-link">Back to Dashboard</a>
</div>
