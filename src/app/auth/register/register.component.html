<div class="register-container-main">
  <div class="register-container">
    <img src="logo.png" alt="MarketStar Solutions Logo">
    <h2>Welcome to Green Star</h2>
    <form (ngSubmit)="onRegister()">
        <input type="text" class="input-field" placeholder="Username" [(ngModel)]="user.username" name="username">
        <input type="email" class="input-field" placeholder="Email" [(ngModel)]="user.email" name="email">
        <input type="password" class="input-field" placeholder="Password" [(ngModel)]="user.password" name="password">
        <button type="submit" class="register-button">Register</button>
    </form>
  </div>
  
</div>
